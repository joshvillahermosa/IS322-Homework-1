        <!--Header and nav section-->
        <header role="banner">
            <div>
                <h1 class="l"><a href="#"><img src="img/logo.png" alt="Some logo here " /></a></h1>
                <ul  id="nav-anchors" class="nav-anchors">
                    <li><a href="" id="menu-anchor">Menu</a></li>
                    <li><a href="#" id="search-anchor">Search</a></li>
                </ul>
                <nav id="" class="">
                    <ul role="navigation">
                        <li><a href="#">T-shirts</a></li>
                        <li><a href="#">Hoodies</a></li>
                        <li><a href="#">Pants</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        

        <!--Product Section-->
        <div class="" role="">
            <section class="">
                <header>
                    <h1 class="">Super fly Tshirt</h1>
                    <div class="">
                        <strong class="">$23</strong>
                        <ol class="">
                            <li class="">&#9733;</li>
                            <li class="">&#9733;</li>
                            <li class="">&#9733;</li>
                            <li class="">&#9733;</li>
                            <li>&#9734;</li>
                        </ol>
                        <a href="" class="">8 Reviews</a>
                    </div>
                    
                </header>
                <div id="" class="">
                    <figure class="" id="">
                        <img src="img/product1.jpg" alt="Super  T-shirt" />
                    </figure>
                    <nav>
                        <ul>
                            <li><a href=""><img src="img/product1thumb.jpg" alt="Super  Men's Shirt" /></a></li>
                            <li><a href=""><img src="img/product2thumb.jpg" alt="Super  Women's Shirt" /></a></li>
                            <li><a href=""><img src="img/product3thumb.jpg" alt=" Logo" /></a></li>
                        </ul>
                    </nav>
                </div>

                <!-- Cart section-->

                <form method="post" action="#" id="product-form" class="">
                    <fieldset>
                        <legend>Add to Cart</legend>
                        <div class="">
                            <label for="qty">Qty</label>
                            <input name="qty" id="qty" class="qty" type="number" pattern="[0-9]*" value="1" min="1" max="999" />
                        </div>
                        <div class="">
                            <label for="size">Size</label>
                            <select id="size" name="size">
                                <option value="S">S</option>
                                <option value="S">M</option>
                                <option value="S">L</option>
                                <option value="S">XL</option>
                            </select>
                        </div>
                        <div class="">
                            <input type="submit" class="btn" value="Add to Cart" />
                        </div>
                    </fieldset>
                </form>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
